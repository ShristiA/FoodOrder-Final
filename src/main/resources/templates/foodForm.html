<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<form action="#"
    th:action="@{/process}"
      th:object="${food}"
      method="post"
      enctype="multipart/form-data">

    <input type="hidden" th:field="*{id}" />

    Category:<select th:field="*{category}" class="form-control input-md">
    <option th:each="option: ${categories}"
            th:value="${option.id}">[[${option.foodCategory}]]</option>
    </select><br/>

    Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
        th:errors="*{name}"></span><br/>

    Price :<input type="text" th:field="*{price}" />
    <span th:if="${#fields.hasErrors('price')}"
        th:errors="*{price}"></span><br/>

    Image: <input type="file" name="file" /><br />

    Description :<textarea rows="3" th:field="*{description}" />
    <span th:if="${#fields.hasErrors('description')}"
        th:errors="*{description}"></span><br/>



    <input type="submit" value="Submit" />
</form>

</body>
</html>
