<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="base :: headstuffs"></th:block>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<section class="space5"></section>
<article class="container m-5">
<section>
    <span th:if="${param.error}">
        Invalid username and password.
    </span>
    <span th:if="${param.logout}">
        You Have been logged out.
    </span>

    <form th:action="@{/login}" method="post">
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Username
            </label>
            <div class="col-sm-4">
                <input type="text" class="form-control"
                       name="username">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">
                Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="password">
            </div>
        </div>
        <button type="submit" class="btn btn-warning"
                align="center" value="Submit">Sign In</button>
    </form>
    <div class="space25"></div>
    <div class="space25"></div>
</section>
</article>
</body>
</html>
